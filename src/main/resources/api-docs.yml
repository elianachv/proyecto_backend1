          deprecated: false

  /turnos/rol:
    get:
      tags:
        - turnos
      summary: Obtiene la información de los turnos agendados para un odontologo o paciente
      description: ""
      parameters:
        - name: rol
          in: query
          description: rol PACIENTE o ODONTOLOGO
          required: true
          type: string
        - name: identificacion
          in: query
          description: identificacion del usuario
          required: true
          type: integer
      operationId: buscarTurnosPorRol
      produces:
        - application/json
      responses:
        '200':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponseListaTurnos'
      deprecated: false

  /turnos/fecha:
    get:
      tags:
        - turnos
      summary: Obtiene la información de los turnos agendados para una fecha
      description: ""
      parameters:
        - name: fecha
          in: query
          description: fecha
          required: true
          type: string
      operationId: buscarTurnosPorFecha
      produces:
        - application/json
      responses:
        '200':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponseListaTurnos'
      deprecated: false

  /turnos/id/{id}:
    get:
      tags:
        - turnos
      summary: Obtiene la información del turno correspondiente al id
      description: ""
      parameters:
        - name: id
          in: path
          description: id del turno
          required: true
          type: string
      operationId: buscarTurnoPorId
      produces:
        - application/json
      responses:
        '200':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponseTurno'
      deprecated: false

  /turnos/crear:
    post:
      tags:
        - turnos
      summary: Crea un turno
      description: ""
      operationId: crearTurno
      parameters:
        - in: body
          name: body
          description: Objeto turno para guardar en la base de datos
          required: true
          schema:
            $ref: '#/definitions/Turno'
      produces:
        - application/json
      responses:
        '201':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponseCrearOk'
      deprecated: false

  /turnos/modificar:
    put:
      tags:
