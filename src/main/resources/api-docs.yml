definitions:
  Odontologo:
    type: object
    properties:
      matricula:
        type: integer
      nombre:
        type: string
      apellido:
        type: string
  GenericResponseListaOdontologo:
    type: object
    properties:
      ok:
        type: boolean
      estado:
        type: string
      detalle:
        type: string
      data:
        type: array
        items:
          $ref: '#/definitions/Odontologo'
  GenericResponseOdontologo:
    type: object
    properties:
      ok:
        type: boolean
      estado:
        type: string
      detalle:
        type: string
      data:
        $ref: '#/definitions/Odontologo'
  GenericResponseCrearOk:
    type: object
    properties:
      ok:
        type: boolean
      estado:
        type: string
      detalle:
        type: string
      data:
        type: number

  Paciente:
    type: object
    properties:
      dni:
        type: integer
      nombre:
        type: string
      apellido:
        type: string
      domicilio:
        type: string
