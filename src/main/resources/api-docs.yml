swagger: '2.0'
info:
  description: >-
    Especificaciones técnicas para consumo de los servicios de la api del proyecto integrador de la materia backend1  Swagger at [http://backend1.com.co](http://backend1.com)
  version: 1.0.0
  title: Clinica Odontologica (Proyecto Integrador Backend1)
  termsOfService: http://swagger.io/terms/
  contact:
    email: elianachavezv@outlook.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: localhost:8080
basePath: /v1
tags:
  - name: odontologos
    description: Servicios relacionados con los odontologos del sistema
  - name: pacientes
    description: Servicios relacionados con los pacientes del sistema
  - name: turnos
    description: Servicios relacionados con los turnos del sistema
schemes:
  - https
  - http
paths:
  /odontologos:
    get:
      tags:
        - odontologos
      summary: Obtiene todos los odontologos del sistema
      description: ""
      operationId: listarOdontologos
      produces:
        - application/json
      responses:
        '200':
          description: Operacion exitosa
          schema:
            type: array
            items:
              $ref: '#/definitions/GenericResponseListaOdontologo'
      deprecated: false

  /odontologos/matricula/{matricula}:
    get:
      tags:
        - odontologos
      summary: Obtiene la información del odontologo con la matricula especificada
      description: ""
      parameters:
        - name: matricula
          in: path
          description: matricula del odontologo
          required: true
          type: integer
          format: int64
      operationId: buscarOdontologoPorMatricula
      produces:
        - application/json
      responses:
        '200':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponseOdontologo'
      deprecated: false

  /odontologos/id/{id}:
    get:
      tags:
        - odontologos
      summary: Obtiene la información del odontologo con el id especificado
      description: ""
      parameters:
        - name: id
          in: path
          description: id del odontologo
          required: true
          type: integer
          format: int64
      operationId: buscarOdontologoPorId
      produces:
        - application/json
      responses:
        '200':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponseOdontologo'
      deprecated: false

  /odontologos/crear:
    post:
      tags:
        - odontologos
      summary: Crea un odontologo
      description: ""
      operationId: crearOdontologo
      parameters:
        - in: body
          name: body
          description: Objeto odontologo para guardar en la base de datos
          required: true
          schema:
            $ref: '#/definitions/Odontologo'
      produces:
        - application/json
      responses:
        '201':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponseCrearOk'
      deprecated: false

  /odontologos/modificar:
    put:
      tags:
        - odontologos
      summary: Modifica un odontologo
      description: ""
      operationId: modificarOdontologo
      parameters:
        - in: body
          name: body
          description: Objeto odontologo para guardar en la base de datos
          required: true
          schema:
            $ref: '#/definitions/RequestCrearOdontologo'
      produces:
        - application/json
      responses:
        '201':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponseCrearOk'
      deprecated: false

  /odontologos/eliminar/matricula/{matricula}:
    delete:
      tags:
        - odontologos
      summary: Elimina un odontologo
      description: ""
      operationId: eliminarOdontologo
      parameters:
        - in: path
          name: matricula
          description: Matricula del odontologo a eliminar
          required: true
          type: number
      produces:
        - application/json
      responses:
        '201':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponseCrearOk'
      deprecated: false

  /pacientes:
    get:
      tags:
        - pacientes
      summary: Obtiene todos los pacientes del sistema
      description: ""
      operationId: listarPacientes
      produces:
        - application/json
      responses:
        '200':
          description: Operacion exitosa
          schema:
            type: array
            items:
              $ref: '#/definitions/GenericResponseListaPaciente'
          deprecated: false

  /pacientes/dni/{dni}:
    get:
      tags:
        - pacientes
      summary: Obtiene la información del paciente con el dni especificado
      description: ""
      parameters:
        - name: dni
          in: path
          description: dni del paciente
          required: true
          type: integer
          format: int64
      operationId: buscarPacientePorDni
      produces:
        - application/json
      responses:
        '200':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponsePaciente'
      deprecated: false

  /pacientes/id/{id}:
    get:
      tags:
        - pacientes
      summary: Obtiene la información del paciente con el id especificado
      description: ""
      parameters:
        - name: id
          in: path
          description: id del paciente
          required: true
          type: integer
          format: int64
      operationId: buscarPacientePorId
      produces:
        - application/json
      responses:
        '200':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponsePaciente'
      deprecated: false

  /pacientes/nombre:
    get:
      tags:
        - pacientes
      summary: Obtiene la información del paciente con el id especificado
      description: ""
      parameters:
        - name: nombre
          in: query
          description: nombre del paciente
          required: true
          type: string
        - name: apellido
          in: query
          description: apellido del paciente
          required: true
          type: string
      operationId: buscarPacientePorNombre
      produces:
        - application/json
      responses:
        '200':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponsePaciente'
      deprecated: false

  /pacientes/crear:
    post:
      tags:
        - pacientes
      summary: Registra un paciente en el sistema
      description: ""
      parameters:
        - name: body
          in: body
          description: objeto del paciente a guardar
          required: true
          type: object
          schema:
            $ref: '#/definitions/Paciente'
      operationId: crearPaciente
      produces:
        - application/json
      responses:
        '200':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponseCrearOk'
      deprecated: false

  /pacientes/modificar:
    post:
      tags:
        - pacientes
      summary: Modificar un paciente
      description: ""
      parameters:
        - name: body
          in: body
          description: objeto del paciente a modificar
          required: true
          type: object
          schema:
            $ref: '#/definitions/Paciente'
      operationId: modificarPaciente
      produces:
        - application/json
      responses:
        '200':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponseCrearOk'
      deprecated: false

  /pacientes/eliminar/dni/{dni}:
    delete:
      tags:
        - pacientes
      summary: Elimina un paciente
      description: ""
      operationId: eliminarPaciente
      parameters:
        - in: path
          name: matricula
          description: Dni del paciente a eliminar
          required: true
          type: number
      produces:
        - application/json
      responses:
        '201':
          description: Operacion exitosa
          schema:
            $ref: '#/definitions/GenericResponseCrearOk'
      deprecated: false

  /turnos:
    get:
      tags:
